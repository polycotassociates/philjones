cancel_confirm:
  body: "<p>[user:display-name], A request to cancel your account has been made at [site:name]. You may now cancel your account on [site:url-brief] by clicking this link or copying and pasting it into your browser: [user:cancel-url] NOTE: The cancellation of your account is not reversible. This link expires in one day and nothing will happen if it is not used. -- [site:name] team</p>\r\n{{user_email_textformat_FORMAT}}=full_html"
  subject: 'Account cancellation request for [user:display-name] at [site:name]'
password_reset:
  body: "<p>Dear [user:display-name],</p>\r\n\r\n<p>A request to reset the password for your Healthy Texas account has been made.</p>\r\n\r\n<p>You may now log in by clicking this link or copying and pasting it into your browser: [user:one-time-login-url]</p>\r\n\r\n<p>This link can only be used once to log in and will lead you to a page where you can set your password. It expires after one day and nothing will happen if it's not used.&nbsp;</p>\r\n\r\n<p>If you have any questions, please contact <a href=\"mailto: healthytexas@tamu.edu\">healthytexas@tamu.edu</a></p>\r\n\r\n<p>The Healthy Texas Program Evaluation Team</p>\r\n{{user_email_textformat_FORMAT}}=full_html"
  subject: 'Healthy Texas login information'
register_admin_created:
  body: "<p>Dear [user:display-name],</p>\r\n\r\n<p>Thank you for signing up for [user:field_programs_enrolled], which is part of Healthy Texas. You are being invited to participate in an evaluation of your Healthy Texas program.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Please review the Information Sheet [user:field_participant_questionnaire:uri] to learn more about the Healthy Texas Program Evaluation. After reading the Information Sheet, you will be asked whether you would like to participate in the Healthy Texas Program Evaluation.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>You may now login to the Healthy Texas Program Evaluation website, by clicking this link or copying and pasting it into your browser: [user:one-time-login-url] This link can only be used once to log in and will lead you to a page where you can set your password.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>After setting your password, you will be able to log in at [site:login-url] in the future using:</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>username:</strong> [user:name]</p>\r\n\r\n<p><strong>password:</strong> Your password</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>If you have any questions, please contact <a href=\"mailto: healthytexas@tamu.edu\">healthytexas@tamu.edu</a></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>The Healthy Texas Program Evaluation Team</p>\r\n{{user_email_textformat_FORMAT}}=full_html"
  subject: 'Welcome to Healthy Texas!'
