status_activated:
  body: "<p><span style=\"font-size:12pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\">Dear [user:display-name],</span></span></p>\r\n\r\n<p><span style=\"font-size:12pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\">Thank you for enrolling in the Healthy Texas Program Evaluation. Your online health survey is available to be completed at this time and we ask that you complete them at your earliest convenience and at the latest within the next three weeks. &nbsp;The online survey was available to complete right after you agreed to participate in the program evaluation study and may have already been started. It will take about one hour to complete.&nbsp; If you need help completing this survey, please contact your Healthy Texas staff person.&nbsp;</span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span style=\"font-size:12pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\">If you are in Step Up Scale Down or the Diabetes Education Program an additional message will be sent with details related to your Healthy Texas Program Evaluation.&nbsp;</span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span style=\"font-size:12pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\">You may now login to the Healthy Texas Program Evaluation website, by clicking this link or copying and pasting it into your browser: [user:one-time-login-url] This link can only be used once to log in and will lead you to a page where you can set your password.</span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span style=\"font-size:12pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\">After setting your password, you will be able to log in at [site:login-url] in the future using:</span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span style=\"font-size:12pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><strong>username:</strong> [user:name]</span></span></p>\r\n\r\n<p><span style=\"font-size:12pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><strong>password:</strong> Your password</span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span style=\"font-size:12pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\">If you have any questions, please contact <a href=\"mailto: healthytexas@tamu.edu\" style=\"color:blue; text-decoration:underline\">healthytexas@tamu.edu</a></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span style=\"font-size:12pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\">Thank you again for your participation, <em>The Healthy Texas Program Evaluation Team</em></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n{{user_email_textformat_FORMAT}}=full_html"
  subject: 'Welcome to the Healthy Texas Program Evaluation!'
