# Migration configuration for imported change club member.
id: texas_dep_f
label: Import change club members from static file to dep_f content type
migration_group: texas
destination:
  plugin: 'entity:node'
source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  urls:
    - 'private://qualtrics_data/SV_3ejJc2qfOotJblX.json'
  ids:
    responseId:
      type: string
  item_selector: responses
  fields:
    -
      name: responseId
      label: 'Unique identifier'
      selector: responseId
    -
      name: field_response_id
      label: 'Participant ID'
      selector: values/QID2_TEXT
    -
      name: name
      label: 'Name'
      selector: values/QID4_TEXT
    -
      name: field_program_type
      label: 'Role'
      selector: values/QID15#1_1

process:
  field_program_type:
    plugin: skip_on_empty
    method: row
    source: field_program_type
  type:
    plugin: default_value
    default_value: dep_f
  title: name
  field_response_id:
    plugin: skip_on_empty
    method: row
    source: field_response_id
  field_user:
    plugin: entity_lookup
    source: field_response_id
    entity_type: user
    value_key: field_response_id
  pseudo_field_timepoint_baseline:
    plugin: migration_lookup
    migration: texas_dep_f_timepoint_baseline
    source: responseId
  field_timepoint_baseline:
    plugin: sub_process
    source:
    - '@pseudo_field_timepoint_baseline'
    process:
      target_id: '0'
      target_revision_id: '1'
  pseudo_field_timepoint_12W:
    plugin: migration_lookup
    migration: texas_dep_f_timepoint_12W
    source: responseId
  field_timepoint_12w:
    plugin: sub_process
    source:
    - '@pseudo_field_timepoint_12W'
    process:
      target_id: '0'
      target_revision_id: '1'
  pseudo_field_timepoint_24W:
    plugin: migration_lookup
    migration: texas_dep_f_timepoint_24W
    source: responseId
  field_timepoint_24w:
    plugin: sub_process
    source:
    - '@pseudo_field_timepoint_24W'
    process:
      target_id: '0'
      target_revision_id: '1'
  pseudo_field_timepoint_36W:
    plugin: migration_lookup
    migration: texas_dep_f_timepoint_36W
    source: responseId
  field_timepoint_36w:
    plugin: sub_process
    source:
    - '@pseudo_field_timepoint_36W'
    process:
      target_id: '0'
      target_revision_id: '1'
  pseudo_field_timepoint_48W:
    plugin: migration_lookup
    migration: texas_dep_f_timepoint_48W
    source: responseId
  field_timepoint_48w:
    plugin: sub_process
    source:
    - '@pseudo_field_timepoint_48W'
    process:
      target_id: '0'
      target_revision_id: '1'
  uid:
    plugin: default_value
    default_value: 0
