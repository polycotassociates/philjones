type: theme
base theme: bootstrap
core: 8.x
core_version_requirement: ^8 || ^9

name: "Healthy Texas"
description: "A Drupal Bootstrap 3 based sub-theme."
package: "Bootstrap"

regions:
  navigation: "Navigation"
  navigation_collapsible: "Navigation (Collapsible)"
  header: "Top Bar"
  highlighted: "Highlighted"
  help: "Help"
  content: "Content"
  sidebar_first: "Primary"
  sidebar_second: "Secondary"
  footer: "Footer"
  page_top: "Page top"
  page_bottom: "Page bottom"

libraries-extend:
  bootstrap/framework:
    - healthytexas/framework

libraries:
  - healthytexas/fonts
  - healthytexas/global-styling
  - healthytexas/global-scripts
